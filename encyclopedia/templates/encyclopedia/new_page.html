{% block title %}

        {% csrf_token %}
        <input type="text" name="n" placeholder="Name">

        <textarea name="d" placeholder="Markdown goes here."></textarea>
        <button class="submit-button" type="submit">Submit</button>
    </form>
{% endblock %}
